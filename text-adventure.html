<html>
  <head>
    <link rel="stylesheet" href="text-adv.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Text Adventure</h1>
    <div id="instruction">
      <h2>Actions:</h2>
      <span>
        <h2>Movement</h2>
        <h3>N,E,S,W </h3>
      </span>
      <span>
        <h2>Interact:</h2>
        <h3>Search     <br>
            Loot       <br>
            Inventory  </h3>
      </span>
      <span>
        <h2>Fighting Actions:</h2>
        <h3>Shoot   <br>
            Load    <br>
            Block   </h3>
      </span>
    </div>
    <div id="terminal">
      <div id="output">
      <p>&nbsp;</p>
      <!-- inner html placed here by js -->
      </div>
      <div class="prompt">
        <form autocomplete="off">
          <label id="prompt_label" for="input">&gt;&gt;&gt;</label>
          <input type="text" id="prompt_input" name="input" autoFocus>
        </form>
      </div>
    </div>
    <script src="text-adv.js"></script>
  </body>
</html>
