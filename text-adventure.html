<html>
  <head>
    <link rel="stylesheet" href="text-adv.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h id="title">Text Adventure</h>
    <h2>Actions:</h2>
    <h3>Move: N,E,S,W <br>
        Grab {item} <br>
        Inventory
        </h3>
    <div id="terminal">
      <div id="output">
      <p>&nbsp;</p>
      <!-- inner html placed here by js -->
      </div>
      <div class="prompt">
        <form autocomplete="off">
          <label id="prompt_label" for="input">&gt;&gt;&gt;</label>
          <input type="text" id="prompt_input" name="input" autoFocus>
        </form>
      </div>
    </div>
    <script src="text-adv.js"></script>
  </body>
</html>
