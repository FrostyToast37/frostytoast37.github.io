<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Platformer</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PLATFORM ADVENTURE</h1>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div class="controls">
        <p>Controls:</p>
        <p>
            Move: <span class="control-key">A</span> / <span class="control-key">D</span>
            &nbsp; | &nbsp; Jump/Wall Jump: <span class="control-key">Space</span> or <span class="control-key">W</span>
            &nbsp; | &nbsp; Melee: <span class="control-key">J</span>
            &nbsp; | &nbsp; Ranged: <span class="control-key">K</span>
        </p>
    </div>

    <!-- Link to the JavaScript file for game logic -->
    <script src="script.js"></script>
</body>
</html>
