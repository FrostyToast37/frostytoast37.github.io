<body>
    <button onclick="openCookieChaos()">COOKIE OF CHAOS</button>
    <button onclick="openLemmy()">Lemmy</button>
    <button onclick="openSpotify()">Spotify</button>
    <button onclick="openCC3d()">CC3d</button>
    <button><a onclick="crash()">DO NOT CLICK THIS</a></button>
    
    <script>
        function openCookieChaos() {
            var win = window.open()
            var url = "https://cookiechaos.xyz/"
            var iframe = win.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
        }
        function openLemmy() {
            var win = window.open()
            var url = "https://sh.itjust.works/"
            var iframe = win.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
        }
        function openSpotify() {
            var win = window.open()
            var url = "https://open.spotify.com/"
            var iframe = win.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
        }
        function openCC3d() {
            var win = window.open()
            var url = "https://crazy-cattle.github.io/"
            var iframe = win.document.createElement('iframe')

        }
        function iframe() {
            var win = window.open()
            var url = "https://frostytoast37.github.io/crash.html"
            var iframe = win.document.createElement('iframe')
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.src = url
            win.document.body.appendChild(iframe)
        }
        function crash() {
            for (let step = 0; step <100; step++) {
                iframe();
            }
        }
    </script>
