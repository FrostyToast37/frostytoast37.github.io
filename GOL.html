<!DOCTYPE html>
<html>
  <body>
    <p id="gameboard"></p>
    <p>
      updated14
    </p>
    <script>
      let gameboard = [], row = 20, col = 20, data = ".", fillValue = "&nbsp&nbsp&nbsp"+data+"&nbsp&nbsp&nbsp"
 
      for (let i = 0; i < row; i++){
        let temp = []
        for (let j = 0; j < col; j++){
          temp[j] = fillValue
        }  
          gameboard.push(temp)
      }
      
      function createTableWithInnerHTML() {
        let tableHTML = '<table><tr>';
        tableHTML += '</tr>';
        for (let i = 0; i < row; i++){
          tableHTML += '<tr>';
          for (let j = 0; j < col; j++){
            tableHTML += '<td id='+gameboard[i][j]+'>'+gameboard[i][j]+'</td>';
            };
          tableHTML += '</tr>';
          };
        tableHTML += '</table>';
        document.body.innerHTML += tableHTML;
        }

      createTableWithInnerHTML();
    </script>
  </body>
</html>
