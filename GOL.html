<!DOCTYPE>
<html>
  <body>
    <p>
      updated3
    </p>
    <p id="gameboard"></p>
    <script>
      let gameboard = [], row = 10, col = 20, fillValue = " . "
      for (let i = 0; i < row; i++){
        let temp = []
        gameboard.push("\r")
        
        for (let j = 0; j < col; j++){
         temp[j] = fillValue
        }
        
          gameboard.push(temp)
      }

      
      function createTableWithInnerHTML() {
        let tableHTML = '<table><tr>';
        tableHTML += '</tr>';
        for (let i = 0; i < row; i++){
          tableHTML += '<tr>';
          for (let j = 0; j < col; j++){
            tableHTML += '<td>gameboard[i][j]</td>';
            };
          tableHTML += '</tr>';
          };
        tableHTML += '</table>';
        document.body.innerHTML += tableHTML;
        }

      document.getElementById("gameboard").innerHTML = gameboard;

      createTableWithInnerHTML();
    </script>
  </body>
</html>
