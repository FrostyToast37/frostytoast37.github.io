<!DOCTYPE html>
<html>
  <body>
    <p id="gameboard"></p>
    <p>
      updated16
    </p>
    <script>
      let gameboard = [], row = 20, col = 20, off = ".", on = "#"
 
      for (let i = 0; i < row; i++){
        let temp = []
        for (let j = 0; j < col; j++){
          temp[j] = off
        }  
          gameboard.push(temp)
      }
      
      function createTableWithInnerHTML() {
        let tableHTML = '<table><tr>';
        tableHTML += '</tr>';
        for (let i = 0; i < row; i++){
          tableHTML += '<tr>';
          for (let j = 0; j < col; j++){
            tableHTML += '<td onclick="change('+i+','+j+')" id=cell-'+i+','+j+'>'+gameboard[i][j]+'</td>';
            };
          tableHTML += '</tr>';
          };
        tableHTML += '</table>';
        document.body.innerHTML += tableHTML;
        }
      function change(i,j) {
        document.getElementById(cell-'+i+','+j+').innerHTML = on
      }
      createTableWithInnerHTML();
    </script>
  </body>
</html>
