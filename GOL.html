<!DOCTYPE html>
<html>
  <head>
    <style>
      table, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="submitForm(event)">
      <label for="form">Boxes checked (format: label,x,y e.g., A,1,2): </label><br>
      <input type="text" id="form" name="form">
      <button type="submit">Submit</button>
    </form>

    <p id="gameboard"></p>
    <p>updated13</p>

    <script>
      let checked_list = [];
      const row = 20, col = 20, fillValue = "&nbsp;&nbsp;&nbsp;.&nbsp;&nbsp;&nbsp;";

      function submitForm(e) {
        e.preventDefault();
        let checked = document.getElementById("form").value;
        let checked_split = checked.split(",");
        if (checked_split.length === 3) {
          checked_list.push([checked_split[0], parseInt(checked_split[1]), parseInt(checked_split[2])]);
        }
        renderGameboard();
      }

      function renderGameboard() {
        let gameboard = [];
        for (let i = 0; i < row; i++) {
          let temp = [];
          for (let j = 0; j < col; j++) {
            let found = false;
            for (let k = 0; k < checked_list.length; k++) {
              if (i === checked_list[k][1] && j === checked_list[k][2]) {
                temp.push("#");
                found = true;
                break;
              }
            }
            if (!found) temp.push(fillValue);
          }
          gameboard.push(temp);
        }

        createTable(gameboard);
      }

      function createTable(gameboard) {
        let tableHTML = '<table>';
        for (let i = 0; i < gameboard.length; i++) {
          tableHTML += '<tr>';
          for (let j = 0; j < gameboard[i].length; j++) {
            tableHTML += `<td>${gameboard[i][j]}</td>`;
          }
          tableHTML += '</tr>';
        }
        tableHTML += '</table>';
        document.getElementById("gameboard").innerHTML = tableHTML;
      }

      renderGameboard(); // initial render
    </script>
  </body>
</html>
