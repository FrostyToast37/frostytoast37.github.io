<!DOCTYPE html>
<html>
  <body>
    <p id="gameboard"></p>
    <p>
      updated15
    </p>
    <script>
      let gameboard = [], row = 20, col = 20, off = ".", on = "#", fillValue = "&nbsp&nbsp&nbsp"+off+"&nbsp&nbsp&nbsp"
 
      for (let i = 0; i < row; i++){
        let temp = []
        for (let j = 0; j < col; j++){
          temp[j] = fillValue
        }  
          gameboard.push(temp)
      }
      
      function createTableWithInnerHTML() {
        let tableHTML = '<table><tr>';
        tableHTML += '</tr>';
        for (let i = 0; i < row; i++){
          tableHTML += '<tr>';
          for (let j = 0; j < col; j++){
            tableHTML += '<td onclick="change('+i,j+')" id='+gameboard[i][j]+'>'+gameboard[i][j]+'</td>';
            };
          tableHTML += '</tr>';
          };
        tableHTML += '</table>';
        document.body.innerHTML += tableHTML;
        }
      function change(x,y) {
        document.getElementByID(gameboard[i][j]).innerHTML = "&nbsp&nbsp&nbsp"+on+"&nbsp&nbsp&nbsp"
      }
      createTableWithInnerHTML();
    </script>
  </body>
</html>
